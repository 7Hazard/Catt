<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/default.css"  media="screen,projection"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey darken-3">
        <nav id="topbar" class="grey darken-4">
        </nav>
        
        <div id="chat-box"></div>

        <div id="chat-input-box" class="row grey darken-4">
            <div class="col s12">
                <input id="chat-input" class="white-text" placeholder="Message" type="text">
            </div>
        </div>

        <div class="fixed-action-btn toolbar">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li class="waves-effect waves-light"><a onclick="ChatDisconnect()">Disconnect</a></li>
                <li class="waves-effect waves-light"><a onclick="ChatReconnect()">Reconnect</a></li>
            </ul>
        </div>
        
        <div id="loader" class="preloader-wrapper big active loader">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <div id="connect-modal" class="modal">
            <div class="modal-content">
                <h4>Catt</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input pattern="[A-Za-z0-9]{2,}" id="name-input" placeholder="Unknown" type="text" class="validate">
                        <label class="active" for="name-input">Name</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Atleast 2 characters long</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" placeholder="127.0.0.1" id="host-input" type="text" class="validate">
                        <label class="active" for="host-input">Host Address</label>
                        <span class="helper-text" data-error="Invalid IP Address">IP Address</span>
                    </div>
                    <div class="input-field col s4">
                        <input pattern="[0-9]{4,5}" placeholder="6969" id="port-input" type="text" class="validate">
                        <label class="active" for="port-input">Port</label>
                        <span class="helper-text" data-error="wrong" data-success="right">4-5 digits</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="waves-effect waves-green btn-flat" onclick="ChatConnect()">Connect</a>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
